<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Java Script Q1</title>
<script>
function myfunction()
{
	var x=document.formname.name.value;
	document.write(x.length);
}
</script>
</head>
<body>
<form name="formname">
<input type="text" name="name" placeholder="enter your string"><br><br>
<input type="button" value="submit" onclick="myfunction()" >
</form>
</body>
</html>
